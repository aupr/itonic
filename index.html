<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iTonic Example</title>
    <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="itonic/itonic.css">
    <link rel="stylesheet" href="style/main.css">
    <script src="vendor/jquery-3.2.1/jquery.js"></script>
    <script src="vendor/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="itonic/itonic.js"></script>
    <script src="script/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <!--<h1>iTonic Example</h1>-->
            <hr>
            <button id="btn-modal">iTonic Modal</button>
            <button id="btn-modal-warning">iTonic Modal warning</button>
            <hr>
            <input type="file" multiple name="fileToUpload" id="file-for-upload">
            <button id="btn-upload">Upload</button>
            percent uploaded <span id="upload-progress">0</span>%<br>
            percent uploaded <span id="upload-progress-multi">0</span>%<br>
        </div>
    </div>

<script>
    $("#btn-modal-warning").click(function () {
        it.modal.info("Do you agree?");
    });
    $("#btn-upload").click(function () {
        it.upload.execute({
            targetUrl: "upload.php",
            inputFileId: "file-for-upload",
            inputName: "fileToUpload",
            fileExtensions: "mp4, jpg, srt",
            fileSizeMax: 1073741824,
            progress: function (event) {
                //console.log(event.progress);
                //console.log(event);
                $("#upload-progress").text(event.progress.single);
                $("#upload-progress-multi").text(event.progress.multi);
            },
            success: function (n, s) {
                //console.log(n);
                //console.log(s);
                console.log('success');
            },
            evaluate: function (c, m) {
                console.log(c);
                console.log(m);
            },
            done: function (e) {
                console.log(e);
            },
            fail: function (e) {
                console.log(e);
                console.log('fail');
            }
        });
    });
</script>

</body>
</html>
